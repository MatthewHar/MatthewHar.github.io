<!DOCTYPE html>
<html>
    <head>
        <title>
            Testing
        </title>
  
		<style>
.text{
    font-size:100px;
}
    @keyframes example {
    0%   {color: red; left:0px; top:0px;}
    10%  {color: yellow;left:500px; top:0px;}
    20%  {color: blue;left:0px; top:0px;}
    30% {color: mediumspringgreen;left:500px; top:0px;}
    40%   {color: plum;left:500px; top:0px;}
    50%   {color: teal;left:0px; top:0px;}
    60%  {color: wheat;left:500px; top:0px;}
    70%   {color: tomato;left:0px; top:0px;}
    80%  {color: purple;left:500px; top:0px;}
    90%  {color: royalblue;left:0px; top:0px;}
    100% {color: red;left:500px; top:0px;}
}
    @keyframes change2 {
    0%   {color: red; left:0px; top:0px;}
    100% {color: blue;left:500px; top:0px;}
}

/* Element */
div {
 
    color: red;
    animation-name: example;
    animation-duration: 10s;
    animation-iteration-count: infinite;
    position:relative;
}
div2 {
 
    color: red;
    animation-name: change2;
    animation-duration: 2s;
    animation-iteration-count: infinite;
    position:relative;
}

			
          	
     		 </style>
		   
    </head>
    <body>
        
   <div class="text"><p>Test</p></div>
   <div2 class="text"><p>Test2</p></div2>
</body>
</html>
